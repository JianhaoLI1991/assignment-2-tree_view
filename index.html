    <style type="text/css">
      #descriptionList dt{
        margin-left: 1em;
        display: list-item;
        list-style-type: disc;
      }
      #descriptionList dd{
        margin-left: 2em;
        display: list-item;
        list-style: circle;
      }
      #messageBox{
        position: absolute;
        top: 25%;
        left:40%;
        width: 60%;
        height: 50%
      }
      @media (max-width:768px){
      	#messageBox{
        position: absolute;
        top: 50%;
        left:40%;
        width: 60%;
        height: 50%
      }
      }
    </style>

  <body>
    <div class="container">     
        <div class="row">
              <!-- title:Ass2 --> 
        <h1>Assignment 2</h1>
        <div class="col-md-6 bg-primary">
          <h2>General View Side</h2>
          <!-- Descripton list -->
          <dl id="descriptionList">
          </dl>
          <!-- show the result after the list item is clicked -->
          <div id="messageBox">
            <h3 id="message" hidden="hidden" style="border:1px dotted black;"></h3>
          </div> 
        </div>      
         <!--  tree view -->
        <div class="col-md-6 bg-success">
          <h2>Tree View Side</h2>
          <div id="jstree">
    <!-- in this example the tree is populated from inline HTML -->
            <ul id="treeRoot">
              <!-- <li>Root node 1
                <ul>
                  <li >Child node 1</li>
                  <li>Child node 2</li>
                </ul>
              </li>
              <li>Root node 2</li> -->
            </ul>
          </div>
        </div>          
      </div>
    </div>    
    <!--     modal popup box --> 
   <div id="dialog">
     <p id="dialogContent"></p>
  </div>
